<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery-1.8.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <script>
        $(document).ready(function () {
            $("#btnsignup").click(function () {
                var email = $("#emailsignup").val();
                var pwd = $("#pwdsignup").val();
                var type = $("input[name=typesignup]").val();
                alert(type);
                type="vendor";
                ////////////////////////////url generation
                var url = "/signup-saving?email=" + email + "&pwd=" + pwd + "&type=" + type;
                $.get(url, function (confirmation) {
                    if (confirmation == "saved") {
                        alert(confirmation);
                        $("#signupclose").click();
                    }
                    else {
                        alert(confirmation);
                        $("#signupspan").html("Email ID already exists.");
                    }
                });
            });

            ///////signup ends here

            ////login starts here
            $("#btnlogin").click(function(){
                var email=$("#emaillogin").val();
                var pwd=$("#pwdlogin").val();
                var url="/login-process?email="+email+"&pwd="+pwd;
                $.get(url,function(type_response){
                    alert(type_response);
                        if(type_response=="client")
                        {
                            localStorage.setItem("user",email);
                            localStorage.setItem("usertype",type_response);
                            window.location.href="dash-client.html";
                        }
                        else if(type_response=="vendor")
                        {
                            localStorage.setItem("user",email);
                            localStorage.setItem("usertype",type_response);
                            window.location.href="dash-vendor.html";
                        }
                        else 
                        $("#loginspan").html("Incorrect Email or Password ..");
                        
                   
                })
            });

        });
       
    </script>
    <title>Function Organizers</title>
</head>

<body style="background-image: url(/pics/bgfunction.jpg);">
    <div class="container">
        <div class="row">
            <div class="col-1"></div>
            <div class="col-10">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark mt-3">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">Function Organizers</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item" style="margin-left: 450px;">
                                <li class="nav-item" style="margin-left: 20px;">
                                    <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal"
                                        data-bs-target="#signup">
                                        Sign Up
                                    </button>
                                </li>
                                </li>
                                <li class="nav-item" style="margin-left: 20px;">
                                    <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal"
                                        data-bs-target="#login">
                                        Log in
                                    </button>
                                </li>

                            </ul>

                        </div>
                    </div>
                </nav>

                <!-- crousels pics  -->
                <div id="carouselExampleControls" class="carousel slide active" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="/pics/bgfunctionandevents.jpg" class="d-block w-100" alt="..."
                                style="height: 500px; width:auto;">
                        </div>
                        <div class="carousel-item">
                            <img src="/pics/bgfunctionandevents(2).jpg" class="d-block w-100" alt="..."
                                style="height: 500px; width:auto;">
                        </div>
                        <div class="carousel-item">
                            <img src="/pics/bgfunctionandevents(3).jpg" class="d-block w-100" alt="..."
                                style="height: 500px; width:auto;">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
                <!-- craousel endss -->

                <!-- signup form -->

                <!-- Button trigger modal -->


                <div class="modal fade" id="signup" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Sign Up</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <!-- form -->
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                                    <input type="email" class="form-control" name="emailsignup" id="emailsignup"
                                        placeholder="name@example.com">
                                    <span id="signupspan"></span>
                                </div>
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">Password</label>
                                    <input type="password" name="pwdsignup" class="form-control" id="pwdsignup"
                                        placeholder="password">
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio"  name="typesignup" value="client"
                                        id="flexRadioDefault1">
                                    <label class="form-check-label" for="flexRadioDefault1">
                                        Client
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="typesignup" value="vendor"
                                        id="flexRadioDefault2" checked>
                                    <label class="form-check-label" for="flexRadioDefault2">
                                        Vendor
                                    </label>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <input type="submit" class="btn btn-primary" id="btnsignup" value="Submit">
                                <button type="button" class="btn btn-primary" id="signupclose"
                                    data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- signup ends -->
                <!-- login starts -->

                <div class="modal fade" id="login" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Log In</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <!-- form -->
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                                    <input type="email" class="form-control" name="emaillogin" id="emaillogin"
                                        placeholder="name@example.com">
                                        <span id="loginspan"></span>
                                </div>
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">Password</label>
                                    <input type="password" name="pwdlogin" class="form-control" id="pwdlogin"
                                        placeholder="password">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <input type="submit" class="btn btn-primary" id="btnlogin" value="Submit">
                                <button type="button" class="btn btn-primary" id="btnloginclose" data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- login ends -->

            </div>
            <div class="col-1"></div>
        </div>

</body>


</html>
